    <div class="col-5 main_container_flex_row_form_col ">
      <div class="row justify-content-center align-items-center g-2 flex_row">
        <form>
        <div class="col"><h2>CREATE NEW EVENT</h2></div>
        
        <div class="mb-2 row justify-content-center align-items-center g-2">
          <label for="inputName" class="col-3 col-form-label"><h3>Name of the event</h3></label>
          <div class="col-9">
            <input type="text" class="form-control" name="inputName" id="nazwaWydarzenia" placeholder="Event name">
          </div>
        </div>

        <div class="mb-2 row justify-content-center align-items-center g-2">
          <label for="inputDay" class="col-3 col-form-label"><h3>Day of the event</h3></label>
          <div class="col-9">
            <input type="date" class="form-control" name="inputDay" id="dataWydarzenia" value="2023-07-11">
          </div>
        </div>

        <div class="mb-2 row justify-content-center align-items-center g-2">
          <label for="inputTime" class="col-3 col-form-label"><h3>Event time</h3></label>
          <div class="col-9">
            <input type="time" class="form-control" name="inputTime" id="godzinaWydarzenia" value='12:00'>
          </div>
        </div>

        <div class="row  justify-content-center align-items-center g-2 ">
            
          <div class="col-6 btn btn_important_form"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="black" class="bi bi-exclamation-diamond" viewBox="0 0 16 16">

          </svg></div>
         <div class="col-6 btn btn_add"><img src="./svgs/calendar-plus-fill.svg" alt=""></div>
        </div>
      </div>
    </div>
  </form>
